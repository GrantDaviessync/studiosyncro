<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncro Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .no-hover-bg:hover {
            background-color: transparent !important;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }

        /* Additional Styles */
        #mobileMenu {
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        #mobileMenu.active {
            transform: translateY(0);
        }

        #mobileMenu a {
            padding: 1rem;
            width: 100%;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Footer text styling in the mobile menu */
        .mobile-footer-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.875rem;
            color: #a0a0a0;
        }

        /* Mobile-specific styling adjustments */
        @media (max-width: 640px) {
            .main-content {
                padding-top: 64px;
            }

            .letstalk-section {
                margin-top: 0;
                padding-top: 0;
                margin-bottom: 16px;
            }

            .last-line-space {
                margin-bottom: 32px;
            }
        }

        @media (min-width: 641px) {
            .main-content {
                padding-top: 120px;
            }

            .letstalk-section {
                margin-top: 0;
            }
        }

        /* Adjustments for tablet (iPad) view */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* Add padding at the bottom of the address section to prevent it from touching the footer */
            .last-line-space {
                margin-bottom: 32px; /* Increase if needed */
                padding-bottom: 16px; /* Additional padding to separate it from the footer */
            }
            
            /* Adjust "Let's Talk" section to be closer to the header */
            .letstalk-section {
                margin-top: 24px; /* Adjust as necessary */
            }
        }
    </style>
</head>

<body>
    <!-- Body content here remains unchanged -->

</body>

</html>
