<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Syncro - Where Design Aligns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    maxWidth: {
                        'custom': '1450px',
                    }
                }
            }
        };

        function toggleMenu() {
            const mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("active");
        }
    </script>
    <style>
        footer {
            background-color: #000;
            color: white;
            padding: 3rem 0;
        }

        footer .container {
            max-width: 1450px;
        }

        footer .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            text-align: left;
        }

        footer .grid-item {
            text-align: left;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5rem;
        }

        footer form input[type="email"] {
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 0.25rem;
            border: none;
            border-bottom: 2px solid #ccc;
            background: none;
            color: black;
            box-shadow: none;
        }

        .newsletter-subscription {
            margin-top: 0.5rem;
            text-align: left;
        }

        .subscription-intro {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .newsletter-subscription form {
            display: inline-block;
            text-align: left;
            max-width: 500px;
            margin-top: 0.25rem;
        }

        .subscribe-text {
            display: inline-block;
            background-color: transparent;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subscribe-text:hover {
            color: #4BFA82;
        }

        .subscribe-text svg {
            width: 1.2rem;
            height: 1.2rem;
            fill: white;
        }

        .bold-text {
            font-weight: bold;
        }

        .image-frame {
            position: relative;
            overflow: hidden;
            display: block;
        }

        .zoom-image {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-frame:hover .zoom-image {
            transform: scale(1.05);
        }

        .text-hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-size: 2rem;
            font-weight: bold;
            mix-blend-mode: difference; /* Dynamically inverts the color */
            color: white;
        }

        .image-frame {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="absolute top-0 left-0 right-0">
            <div class="relative z-50 container mx-auto px-6 sm:px-8 lg:px-16 max-w-custom flex justify-between py-4">
                <a href="index.html" title="Home" class="logo-link">
                    <img src="./Syncro_Logo.png" alt="Syncro Logo" width="160" class="h-auto max-w-full" />
                </a>

                <button id="burgerMenu" class="lg:hidden text-white" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <nav id="navLinks" class="hidden lg:flex gap-8 text-xl font-medium text-white">
                    <a href="about.html" title="About" class="no-hover-bg">About</a>
                    <a href="contact.html" title="Contact" class="no-hover-bg">Contact</a>
                </nav>

                <nav id="mobileMenu" class="hidden">
                    <span class="close-button" onclick="toggleMenu()">✖</span>
                    <a href="index.html" class="no-hover-bg home-link">Home</a>
                    <a href="about.html" class="no-hover-bg">About</a>
                    <a href="contact.html" class="no-hover-bg">Contact</a>

                    <div class="text-sm text-gray-400 text-center absolute bottom-0 mb-4">
                        SYNCRO - Where Design Aligns 2024
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 sm:px-8 lg:px-16 py-8 mt-16 max-w-custom">
        <h2 class="text-5xl font-bold leading-tight mb-8">
            Featured Work
        </h2>
        <div class="image-container">
            <a href="toxicknobs.html" class="image-frame">
                <img src="https://grantdavies.com/images/Toxic%20knobs/001_3x_front%202.jpg" alt="Toxic Knobs" class="zoom-image" />
                <span class="text-hover" id="hoverText1">View Project</span>
            </a>
        </div>
        <div class="image-container mt-16">
            <a href="magicmakers.html" class="image-frame">
                <img src="https://grantdavies.com/images/magickmakers/001_Box_bottle.jpg" alt="Magic Makers" class="zoom-image" />
                <span class="text-hover" id="hoverText2">View Project</span>
            </a>
        </div>
    </div>

    <script>
        // Add cursor tracking for "View Project" text
        document.querySelectorAll('.image-frame').forEach((frame) => {
            const text = frame.querySelector('.text-hover');
            frame.addEventListener('mousemove', (e) => {
                const rect = frame.getBoundingClientRect();
                text.style.left = `${e.clientX - rect.left}px`;
                text.style.top = `${e.clientY - rect.top}px`;
            });
        });
    </script>

    <footer>
        <div class="container mx-auto px-6 sm:px-8 lg:px-16">
            <div class="md:flex justify-between gap-8 space-y-8 md:space-y-0">
                <div class="footer-column">
                    <p class="bold-text">Studio Syncro</p>
                    <p>Shelton Road,<br>
                        Willowbrook East Industrial Estate,<br>
                        Corby, Northamptonshire,<br>
                        NN17 5XH
                    </p>
                    <p class="footer-copyright mt-4 md:mt-12">© Studio Syncro 2024</p>
                </div>
                <div class="footer-column">
                    <p class="bold-text">New business<br>
                        <a href="mailto:team@studiosyncro.co.uk" class="text-white font-normal">team@studiosyncro.co.uk</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
