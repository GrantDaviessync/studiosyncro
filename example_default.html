<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Craft Bold</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      font-size: 2em;
      font-weight: bold;
    }
    .fade-text {
      display: inline-block;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    we craft bold <span id="dynamic-text" class="fade-text">packaging</span>
  </div>

  <script>
    const phrases = ["packaging", "displays", "luxury packaging"];
    const dynamicText = document.getElementById("dynamic-text");

    let index = 0;

    function changeText() {
      gsap.to(dynamicText, {
        opacity: 0,
        duration: 0.5,
        onComplete: () => {
          index = (index + 1) % phrases.length; // Cycle through phrases
          dynamicText.textContent = phrases[index];
          gsap.to(dynamicText, {
            opacity: 1,
            duration: 0.5,
            delay: 0.5, // Small delay for a smooth transition
          });
        },
      });
    }

    // Start the loop
    setInterval(changeText, 3000); // Change text every 3 seconds
  </script>
</body>
</html>
