<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Unforgettable</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    .container {
      font-size: 2em;
      font-weight: bold;
    }
    .dynamic-text {
      display: inline-block;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    Create <span id="dynamic-text" class="dynamic-text">Unforgettable</span>
  </div>

  <script>
    const words = ["Unforgettable", "Experiences", "Brands"];
    const dynamicText = document.getElementById("dynamic-text");
    let index = 0;

    function changeWord() {
      gsap.to(dynamicText, {
        opacity: 0,
        duration: 0.5,
        onComplete: () => {
          index = (index + 1) % words.length;
          dynamicText.textContent = words[index];
          gsap.to(dynamicText, {
            opacity: 1,
            duration: 0.5,
            delay: 0.5,
          });
        },
      });
    }

    setInterval(changeWord, 3000);
  </script>
</body>
</html>
